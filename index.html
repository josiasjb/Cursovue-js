<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aula 01- Vuejs do jeito ninja!</title>
  <style media="screen">
    .red {
      color: red
    }
    .green {
      color: green
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>{{ titulo }}</h1>
    <!--img v-bind:src="imagem" v-bind:alt="alt"-->
    <!--img
    :src="'https://miro.medium.com/max/400/1*wqYF-8Dmh7LhtLkKfERc3Q.png'"
    :alt="'Vuejs is awesomw!'" title="" id=""
    :data-img-large="'https://miro.medium.com/max/400/1*wqYF-8Dmh7LhtLkKfERc3Q.png'"-->

    <p :class="classHtml">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore quis debitis, architecto omnis qui magni odio quae tempora voluptatibus aut dignissimos odit nemo nulla velit alias consectetur sequi! Inventore, quibusdam.</p>
  </div>

  <script src="https://unpkg.com/vue"></script>

  <script>
    var app = new Vue({
      el: "#app",
      data: {
         titulo: "Vuejs do jeito ninja!",
       // imagem: "https://miro.medium.com/max/400/1*wqYF-8Dmh7LhtLkKfERc3Q.png",
       // alt: "Vuejs is awesome!"
       classHtml: "green"
      }
    });
  </script>
</body>
</html>
