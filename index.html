<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aula 01- Vuejs do jeito ninja!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
</head>
<body>
  <div id="app">
    <h1>{{ titulo }}</h1>
    <ul>
      <li v-for="usuario in usuarios">{{ usuario.nome | truncate('10') }}</li>
    </ul>
    <form action="http://google.com">
        <button type="submit" class="btn btn-primary" @click.prevent.stop="enviar()">Enviar </button>
    </form>

  </div>

  <script src="https://unpkg.com/vue"></script>

  <script>
    var app = new Vue({
      el: "#app",

      data: {
         titulo: "Vuejs do jeito ninja!",
         usuarios: [
           { nome: 'Jon Snow' },
           { nome: 'Tyrion Lannister' },
           {nome: 'Daenerys Targaryen' }
         ]
      },

      filters: {
        toUpperCase(str) {
          return str.toUpperCase();

        },

        truncate(str, length) {
          var output = str;
          if (output.length > length){
            output = str.substring(0, length) + ' ... ';
          }
          return output;
        }
      },

      methods: {
        enviar() {
          alert('Enviando!');
        },
      }
    });
  </script>
</body>
</html>
