<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aula 01- Vuejs do jeito ninja!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
</head>
<body>
  <div id="app">
    <h1>{{ titulo }}</h1>
    <button class="btn" :class="btnClassLimpar" :style="btnStyleLimpar">LIMPAR</button>
    <button class="btn" :class="btnClassEnviar" :style="btnStyleEnviar">ENVIAR</button>

    <!--button-- class="btn" v-bind:class="btnClassEnviar">ENVIAR</!--button-->
  </div>

  <script src="https://unpkg.com/vue"></script>

  <script>
    var app = new Vue({
      el: "#app",
      data: {
         titulo: "Vuejs do jeito ninja!",
         //btnClassLimpar: 'btn-danger btn-sm',
         btnClassLimpar:{
           'btn-danger': true,
           'btn-sm': true
         },
         //btnClassEnviar: 'btn-primary btn-lg'
         btnClassEnviar: [
           'btn-primary', { 'btn-lg':false }
         ],
         btnStyleLimpar: [
         { 'font-size': '50px' },
         { 'text-transform': 'lowercase' }
         ],
         btnStyleEnviar:
         {'font-size': '10px'}
      }
    });
  </script>
</body>
</html>
